<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Posicionamiento SEO -->
        <meta name="keywords" content="memory game js">
        <meta name="author" content="El.Inquisidor">
        <meta name="description" content="Juego de memoria en paneles">
        
        <title>Medium | Memory Game</title>
        <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../style/style.css" type="text/css">
        <link rel="stylesheet" href="../style/levels.css" type="text/css">
        <link rel="stylesheet" href="../style/levels-responsive-medm.css" type="text/css">
        <script src="../js/main.js" type="application/javascript" defer></script>
        <script src="../js/listeners.js" type="application/javascript" defer></script>
        <script src="../js/easy.js" type="application/javascript" defer></script>
    </head>
    <body class="flex-class">
        <header class="position-fixed font-dmbold"></header>
        <article id="resultado" class="bgc-211 flex-class flex-center"></article>
        <main class="bgc-211 flex-class flex-center flex-direction-column">
        </main>
        <article id="score" class="bgc-211 flex-class flex-direction-column">
            <article class="flex-class">
                <h2>Score:</h2>
                <p id="score-value" class="score-values">0</p>
            </article>
            <article class="flex-class">
                <h2>Highscore:</h2>
                <p id="hgscore-value" class="score-values"></p>
            </article>
        </article>
    </body>
</html>
